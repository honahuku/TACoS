SignupRequest:
  type: object
  properties:
    email:
      type: string
      format: email
    password:
      type: string
  required:
    - email
    - password
SignupResponse:
  type: object
  properties:
    message:
      type: string
LoginRequest:
  type: object
  properties:
    email:
      type: string
      format: email
    password:
      type: string
  required:
    - email
    - password
LoginResponse:
  type: object
  properties:
    token:
      type: string
Error:
  type: object
  properties:
    message:
      type: string
